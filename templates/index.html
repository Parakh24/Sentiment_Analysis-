<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            min-height: 100vh;
            margin: 0;
        }
        .box { 
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        textarea { 
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            padding: 12px 30px;
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .result { 
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .positive {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .negative {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }
        
        /* Emoji Popup Animation */
        .emoji-popup {
            position: fixed;
            font-size: 80px;
            animation: popupBounce 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes popupBounce {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.3) rotate(10deg);
                opacity: 1;
            }
            70% {
                transform: scale(0.9) rotate(-5deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        /* Confetti effect for positive */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸŽ¬ Movie Review Sentiment Analyzer</h2>
        <form method="POST">
            <textarea name="review" placeholder="Enter your review here...">{{ review_text }}</textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if prediction %}
        <div class="result {% if 'positive' in prediction.lower() %}positive{% else %}negative{% endif %}">
            Result: {{ prediction }}
        </div>
        <script>
            // Create emoji popup
            const isPositive = "{{ prediction }}".toLowerCase().includes('positive');
            const emoji = document.createElement('div');
            emoji.className = 'emoji-popup';
            emoji.style.left = '50%';
            emoji.style.top = '50%';
            emoji.style.transform = 'translate(-50%, -50%)';
            emoji.textContent = isPositive ? 'ðŸ˜ŠðŸ‘âœ¨' : 'ðŸ˜žðŸ‘ŽðŸ’”';
            document.body.appendChild(emoji);
            
            // Remove emoji after animation
            setTimeout(() => {
                emoji.style.transition = 'opacity 0.5s';
                emoji.style.opacity = '0';
                setTimeout(() => emoji.remove(), 500);
            }, 2000);
            
            // Add confetti for positive sentiment
            if (isPositive) {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }
            }
        </script>
        {% endif %}
    </div>
</body>
</html>
